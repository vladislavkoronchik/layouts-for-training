<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Apple eCommerce</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<a class="header__apple-logo" href="index.html"><i class="header__apple-icon fab fa-apple"></i></a>
			<nav class="header__navbar navbar">
				<a class="navbar__link" href="#iphones">iPhone 12</a>
				<a class="navbar__link" href="#macbook">MacBook Air</a>
				<a class="navbar__link" href="#watch">Watch</a>
				<a class="navbar__link" href="#airpods">AirPods</a>
			</nav>
		</header>
		<main class="main">
			<section class="hero fullscreen" id="hero">
				<div class="hero__cube-wrapper">
					<div class="hero__cube cube-hero">
						<div class="cube-hero__front-side">
							<img class="cube-hero__iphone-img" src="images/iphone.png" alt="iPhone">
						</div>
						<div class="cube-hero__back-side center">
							<i class="cube-hero__apple-icon fab fa-apple"></i>
						</div>
					</div>
					<button class="hero__cube-controls cube-controls-hero">
						<a class="cube-controls-hero__arrow cube-controls-hero__arrow--top-x-control" data-direction="top" data-axis="x" href="#">
							<i class="fas fa-arrow-up"></i>
						</a>
						<a class="cube-controls-hero__arrow cube-controls-hero__arrow--bottom-x-control" data-direction="bottom" data-axis="x" href="#">
							<i class="fas fa-arrow-down"></i>
						</a>
						<a class="cube-controls-hero__arrow cube-controls-hero__arrow--left-y-control" data-direction="left" data-axis="y" href="#">
							<i class="fas fa-arrow-left"></i>
						</a>
						<a class="cube-controls-hero__arrow cube-controls-hero__arrow--right-y-control" data-direction="right" data-axis="y" href="#">
							<i class="fas fa-arrow-right"></i>
						</a>
						<a class="cube-controls-hero__arrow cube-controls-hero__arrow--top-z-control" data-direction="top" data-axis="z" href="#">
							<i class="fas fa-arrow-down"></i>
						</a>
						<a class="cube-controls-hero__arrow cube-controls-hero__arrow--bottom-z-control" data-direction="bottom" data-axis="z" href="#">
							<i class="fas fa-arrow-up"></i>
						</a>
						<a class="cube-controls-hero__arrow cube-controls-hero__mode" data-mode="is-playing" href="#">
							<i class="fas fa-pause"></i>
						</a>
					</button>
				</div>
				<div class="hero__banner banner-hero center">
					<h1 class="banner-hero__title"><span>&#8592;</span> Best Gift</h1>
					<p class="banner-hero__quote">"Creativity is just connecting things."</p>
					<span class="banner-hero__author"> - Steve Jobs</span>
					<button class="banner-hero__btn">Buy Now</button>
				</div>
				<div class="hero__bg-slideshow"></div>
			</section>
			<section class="iphones" id="iphones">
				<h2 class="iphones__title section-title">iPhone 12</h2>
				<div class="iphones__imgs">
					<img class="iphones__img iphones__img--1" src="images/iPhone12/iphones-1-img.png" alt="">
					<img class="iphones__img iphones__img--2" src="images/iPhone12/iphones-2-img.png" alt="">
				</div>
				<div class="iphones__btns">
					<button class="iphones__btn center"><span class="iphones__btn-text">Learn More</span></button>
					<button class="iphones__btn center"><span class="iphones__btn-text">Shop</span></button>
				</div>
			</section>
			<section class="macbook center" id="macbook">
				<h2 class="macbook__title section-title">MacBook Air</h2>
				<div class="macbook__content center">
					<img class="macbook__img macbook__img--screen" src="images/MacBook/macbook-screen.png" alt="">
					<img class="macbook__img macbook__img--keyboard" src="images/MacBook/macbook-keyboard.png" alt="">
					<div class="macbook__loading-wrapper">
						<div class="macbook__loading loading-macbook center">
							<i class="loading-macbook__icon-apple fab fa-apple"></i>
							<div class="loading-macbook__progress-bar"></div>
						</div>
					</div>
					<div class="macbook__info info-macbook">
						<h3 class="info-macbook__title">Light. Speed.</h3>
						<p class="info-macbook__price">Starting at 1999</p>
						<button class="info-macbook__btn">Buy Now</button>
					</div>
				</div>
			</section>
			<section class="watch center" id="watch">
				<div class="watch__body center">
					<div class="watch__bands">
						<img class="watch__band-img watch__band-img--1" src="images/watches/watch-band-1.jpg" alt="">
						<img class="watch__band-img watch__band-img--2" src="images/watches/watch-band-2.jpg" alt="">
						<img class="watch__band-img watch__band-img--3" src="images/watches/watch-band-3.jpg" alt="">
						<img class="watch__band-img watch__band-img--4" src="images/watches/watch-band-4.jpg" alt="">
						<img class="watch__band-img watch__band-img--5" src="images/watches/watch-band-5.jpg" alt="">
						<img class="watch__band-img watch__band-img--6" src="images/watches/watch-band-6.jpg" alt="">
						<img class="watch__band-img watch__band-img--7" src="images/watches/watch-band-7.jpg" alt="">
						<img class="watch__band-img watch__band-img--8" src="images/watches/watch-band-8.jpg" alt="">
						<img class="watch__band-img watch__band-img--9" src="images/watches/watch-band-9.jpg" alt="">
						<img class="watch__band-img watch__band-img--10" src="images/watches/watch-band-10.jpg" alt="">
					</div>
					<div class="watch__cases">
						<img class="watch__case-img watch__case-img--1" src="images/watches/watch-case-1.png" alt="">
						<img class="watch__case-img watch__case-img--2" src="images/watches/watch-case-2.png" alt="">
						<img class="watch__case-img watch__case-img--3" src="images/watches/watch-case-3.png" alt="">
						<img class="watch__case-img watch__case-img--4" src="images/watches/watch-case-4.png" alt="">
						<img class="watch__case-img watch__case-img--5" src="images/watches/watch-case-5.png" alt="">
						<img class="watch__case-img watch__case-img--6" src="images/watches/watch-case-6.png" alt="">
						<img class="watch__case-img watch__case-img--7" src="images/watches/watch-case-7.png" alt="">
						<img class="watch__case-img watch__case-img--8" src="images/watches/watch-case-8.png" alt="">
						<img class="watch__case-img watch__case-img--9" src="images/watches/watch-case-9.png" alt="">
						<img class="watch__case-img watch__case-img--10" src="images/watches/watch-case-9.png" alt="">
					</div>
				</div>
				<div class="watch__controls">
					<button class="watch__control watch__control--top center" data-direction="top" data-axis="y" href="#">
						<i class="watch__control-icon fas fa-angle-up"></i>
					</button>
					<button class="watch__control watch__control--bottom center" data-direction="bottom" data-axis="y" href="#">
						<i class="watch__control-icon fas fa-angle-down"></i>
					</button>
					<button class="watch__control watch__control--left center" data-direction="left" data-axis="x" href="#">
						<i class="watch__control-icon fas fa-angle-left"></i>
					</button>
					<button class="watch__control watch__control--right center" data-direction="right" data-axis="x" href="#">
						<i class="watch__control-icon fas fa-angle-right"></i>
					</button>
				</div>
				<button class="watch__btn">Buy Now</button>
			</section>
			<section class="airpods center" id="airpods">
				<div class="airpods__content">
					<h2 class="airpods__title">AirPods</h2>
					<img class="airpods__img airpods__img--1" src="images/AirPods/airpods-1.png" alt="">
					<img class="airpods__img airpods__img--2" src="images/AirPods/airpods-2.png" alt="">
					<div class="airpods__buttons">
						<button class="airpods__btn airpods__btn--1">Learn More</button>
						<button class="airpods__btn airpods__btn--2">Buy</button>
					</div>
				</div>
			</section>
		</main>
		<footer class="footer center">
			<div class="footer__icons">
				<a class="footer__icon-link" href="#hero">
					<img class="footer__icon-img footer__icon-img--1" src="images/icons/home-icon.png" alt="">
				</a>
				<a class="footer__icon-link" href="#iphones">
					<img class="footer__icon-img footer__icon-img--2" src="images/icons/iphone-icon.png" alt="">
				</a>
				<a class="footer__icon-link" href="#macbook">
					<img class="footer__icon-img footer__icon-img--3" src="images/icons/macbook-icon.png" alt="">
				</a>
				<a class="footer__icon-link" href="#watch">
					<img class="footer__icon-img footer__icon-img--4" src="images/icons/watch-icon.png" alt="">
				</a>
				<a class="footer__icon-link" href="#airpods">
					<img class="footer__icon-img footer__icon-img--5" src="images/icons/airpods-icon.png" alt="">
				</a>
			</div>
			<p class="footer__copyright">Copyright &copy; CodeAndCreate All Rights Reserved</p>
		</footer>
	</div>
	<script src="script.js"></script>
</body>

</html>
